---
layout: default
---
<div class="row" style="">
  <div class="post col-sm-12">
    <h1>{{ page.title }}</h1>
    <p class="meta" style="visibility: hidden;">{{ page.date | date_to_string }}</p>
    <p class="meta"><a href="{{page.link}}" target="_blank">Link to Project</a></p>
    <img id="main-post-image" class="img-fluid border" src="{{ page.image-link }}">

    {{ content }}
  </div>
  <div class="col-sm-6">
  </div>
</div>
<br/>
<style>
#main-post-image{
  float:right;
  width:50%;
  min-width:450px;
}

@media only screen and (max-width: 500px){
  #main-post-image {
    min-width:100%;
  }
}
</style>
