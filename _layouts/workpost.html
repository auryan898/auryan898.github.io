---
layout: default
---
<div class="row" style="">
  <div class="post col-sm-6">
    <h1>{{ page.title }}</h1>
    <p class="meta" style="visibility: hidden;">{{ page.date | date_to_string }}</p>
    <p class="meta"><a href="{{page.link}}">Link to Project</a></p>
    {{ content }}
  </div>
  <div class="col-sm-6">
    <img class="img-fluid border" src="{{ page.image-link }}">
  </div>
</div>
<br/>
